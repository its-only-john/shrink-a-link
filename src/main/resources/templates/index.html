<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="ISO-8859-1">
		<title>Shrink-a-Link</title>
  		<meta charset="utf-8"/>
  		<meta name="viewport" content="width=device-width, initial-scale=1"/>
  		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
</head>
<body>


		<div class="container">
		<BR/><BR/><BR/>
	  		<div class="card">
	  		 <div class="card-header">Enter full url and get shortened, clickable link.</div>
	  		 <div class="card-body">
	  		<form>
    		<div class="form-group">
      			<input type="text" id="urlinput" class="form-control" name="urlinput" placeholder="Paste your full url here" required maxlength="255"/> 
    		</div>
    	  	<div class="form-group">
      			<label for="shorturltext" id="short_show" style="display:none;">Here is your short url: </label>
      			<a  id="shorturltext" name="shorturltext"></a>
    		</div>
    		<button type="button" class="btn btn-primary">Shorten URL</button>
    		</form>
    		</div>
    		</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
		<script src="call.js" type="text/javascript"></script>
</body>
</html>
